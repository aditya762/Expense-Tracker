<!DOCTYPE html>
<html>
<head>
    <title>Split Expenses</title>
</head>
<body>
    <h1>Split Expenses</h1>
    <form method="POST">
        <label>Date:</label><br>
        <input type="date" name="date" required><br>
        <label>Amount:</label><br>
        <input type="number" name="amount" step="0.01" required><br>
        <label>Reason:</label><br>
        <input type="text" name="reason" required><br>
        <label>Users Involved:</label><br>
        {% for user in users %}
        <input type="checkbox" name="users" value="{{ user.username }}"> {{ user.username }}<br>
        {% endfor %}
        <br>
        <button type="submit">Split</button>
    </form>
</body>
</html>
