<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>

        <input type="text" name="username" required><br>

        <input type="password" name="password" required><br><br>

    <p>Already have an account? <a href="/login">Login here</a>.</p>
</body>
</html>
